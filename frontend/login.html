<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Organisateur ğŸŸï¸</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class=" h-screen flex carte">
<div class="w-1/2 h-full text-6xl text-yellow-500 ml-10 font family"><img src="assets/imgT.jpg" alt="" class="object-cover h-full"></div>
<div class="w-1/2 bg-neutral-100">
  <div class= "  p-8 my-20 mr-20 pt-60 pr-50">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">bon Retour parmis nous</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-400" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Mot de passe</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-400" required>
      </div>

      <button type="submit" class="bg-yellow-400 hover:bg-black w-full text-white font-semibold py-2 rounded-md transition">
         Se connecter
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-500">
      Pas encore de compte ? <a href="#" id="registerLink" class="text-yellow-600 hover:text-yellow-800 font-semibold">CrÃ©er un compte</a>
    </p>

    <p id="message" class="text-center text-red-500 mt-4"></p>
    </div>
  </div>
</section>

  <script>
    const form = document.getElementById('loginForm');
    const registerLink = document.getElementById('registerLink');
    const message = document.getElementById('message');

    // Simuler une base locale d'organisateurs
    let users = JSON.parse(localStorage.getItem('organisateurs')) || [];

    // Si l'utilisateur veut crÃ©er un compte
    registerLink.addEventListener('click', () => {
      const email = prompt("Entrez votre email :");
      const password = prompt("Choisissez un mot de passe :");

      if (!email || !password) return alert("Email et mot de passe requis !");
      if (users.find(u => u.email === email)) return alert("âŒ Cet email existe dÃ©jÃ .");

      users.push({ email, password });
      localStorage.setItem('organisateurs', JSON.stringify(users));
      alert("âœ… Compte crÃ©Ã© avec succÃ¨s !");
    });

    // Connexion
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem('loggedOrganisateur', JSON.stringify(user));
        window.location.href = "evenement.html";
      } else {
        message.textContent = "âŒ Identifiants incorrects.";
      }
    });
  </script>
</body>
</html>
